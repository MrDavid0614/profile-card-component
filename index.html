<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="./css/styles.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  
  
  <main class="container">
    
    <div class="card">
      
      <img src="./images/bg-pattern-card.svg" class="card___card-top" alt="background">
      
      <div class="card___card-image">
        
        <img src="./images/image-victor.jpg" alt="Victor's image">
        
      </div>
      
      <div class="card___card-info">
        
        <h1 class="card___name">Victor Crest <span class="card___age">26</span></h1>
        
        <p class="card___country">London</p>
        
      </div>
      
      <div class="card___card-stats">
        
        <h2>80K</h2>
        
        <h2>803K</h2>
        
        <h2>1.4K</h2>
        
        <span class="stats">Followers</span>
        
        <span class="stats">Likes</span>
        
        <span class="stats">Photos</span>
        
      </div>
      
    </div>
    
  </main>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Raymond Mora</a>.
    </div>

  </footer>
  
</body>
</html>
